<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta   http-equiv="Expires"   CONTENT="0">
	<meta   http-equiv="Cache-Control"   CONTENT="no-cache">
	<meta   http-equiv="Pragma"   CONTENT="no-cache">
	<title>content</title>
	<script type="text/javascript" src="js/jquery-latest.js"></script>
	<script type="text/javascript" src="js/jianli.js" + new Date().getTime()></script>
	<link rel="stylesheet" href="css/neirong.css">
</head>
<body>
	<div id='loading'>
		<div class="spinner spinnerThree"><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
		</div>
	</div>
	<div style="text-align: center;">
		<h3 id='title'></h3>
	</div>
	<div>
		<p id='wenzi'></p>
	</div>
	<div id='container' style="text-align: center;">
		<img id='pic' src="" style="max-width: 90%;width:auto;height: auto;" />
	</div>
	<div id="fengmian">
		<table cellpadding="6" border="1" >
			<caption><p style="font-size: 30px;margin-bottom: 5px;margin-top: 5px;">简&nbsp;·&nbsp;历</p></caption>
			<tr>
				<th width="50">姓名</th>
				<td align="center" width="100">your name</td>
				<th width="50">出生年月</th>
				<td align="center" width="100">your birth</td>
				<td width="60" rowspan="4">
					<img width="100%" height="auto" src="./img/your pic.png">
				</td>
			</tr>
			<tr>
				<th width="50">性别</th>
				<td align="center" width="100">your sex</td>
				<th width="50">籍贯</th>
				<td align="center" width="100">your birth place</td>
			</tr>
			<tr>
				<th width="50">学历</th>
				<td align="center" width="100">your education background</td>
				<th width="50">政治面貌</th>
				<td align="center" width="100">...</td>
			</tr>
			<tr>
				<th width="50">手机号码</th>
				<td align="center" width="100">your phone num</td>
				<th width="50">邮箱</th>
				<td align="center" width="100">your email</td>
			</tr>
			<tr>
				<th align="center" width="50">兴<br>趣<br>爱<br>好</th>
				<td colspan="4" width="310">
					<p style="margin-top: 5px;margin-bottom: 5px;">your hobby</p>
					</td>
				</tr>
				<tr>
					<th align="center" width="50">技<br>术<br>学<br>习</th>
					<td colspan="4" width="310">
						<ul style="margin-bottom: 5px;margin-top: 5px;">
							<li>your tech.</li>
							<li></li>
						</ul>
					</td>
				</tr>
				<tr>
					<th align="center" width="50">自<br>我<br>评<br>价</th>
					<td colspan="4" width="310">
						<p style="margin-top: 5px;margin-bottom: 5px;">your personal evaluation</p>
					</td>
				</tr>
			</table>
		</div>
	</body>
	<script type="text/javascript">
		var id = window.parent.idx;
		if(id == -1){
			$('#loading').hide(0);
			$("#fengmian").css("display","block")
		}
		else{
			if(jianli[id].img!==""){
				$(window).load(function(){  
					$('#loading').delay(600).hide(0);  
				}); 
			}else{
				$('#loading').hide(0);
			}
			$("#fengmian").hide(0)
			$('#title').text(jianli[id].title)
			$('#wenzi').html(jianli[id].text)
			$('#pic').attr('src',jianli[id].img)
		}	
	</script>
	</html>
